<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini LinkedIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="{{ url_for('home') }}">MiniLinkedIn</a>
        {% if session.user_id %}
            <a class="nav-link" href="{{ url_for('profile', user_id=session.user_id) }}">Profile</a>
            <a class="nav-link" href="{{ url_for('create_post') }}">New Post</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
